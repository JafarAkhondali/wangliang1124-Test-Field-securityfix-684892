<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>isContain</title>
</head>
<body>
	<script>
		function isContain(a, b) {
			for(var i = 0; i < b.length; i++) {
				if (a[0] === b[i]) {
					for (var j = 1; j < a.length; j++) {
						if (b[i + j] !== a[j]) {
							break
						}
					}
					if (j === a.length) return i
				}

			}
			return -1
		}

		console.log(isContain('xx', 'abbbbxxaxbab'))
	</script>
</body>
</html>
