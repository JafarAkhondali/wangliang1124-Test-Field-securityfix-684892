<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <style>
        .tab, ul {
            width: 375px;
            display: flex;
            text-align: center;
            background-color: #ccc;
        }
        .tab span {
            flex: 1
        }
        ul li{
            flex: 1
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="tab"><span>tab1</span><span>tab2</span></div>
        <ul>
            <li v-for="item in items">{{item.name}}</li>
        </ul>
    </div>
    <script>
        new Vue({
			el:"#app",
            data: {
                items: [
                    {name: 'test1'},
                    {name: 'test2'},
                    {name: 'test3'},
                ]
            }
        })
    </script>
</body>
</html>
