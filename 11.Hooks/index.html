<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hooks</title>
    </head>

    <body>
        <h2>Hooks</h2>
        <div id="root"></div>

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const { useState } = React;

            function Child1(porps) {
                console.log(porps);
                const { num, handleClick } = porps;
                return (
                    <div
                        onClick={() => {
                            handleClick(num + 1);
                        }}
                    >
                        child {num}
                    </div>
                );
            }

            function Child2(porps) {
                // console.log(porps);
                const { text, handleClick } = porps;
                return (
                    <div>
                        child2 {text}
                        <Grandson text={text} handleClick={handleClick} />
                    </div>
                );
            }

            function Grandson(porps) {
                console.log(porps);
                const { text, handleClick } = porps;
                return (
                    <div
                        onClick={() => {
                            handleClick(text + 1);
                        }}
                    >
                        grandson
                    </div>
                );
            }

            function Parent() {
                let [num, setNum] = useState(0);
                let [text, setText] = useState(1);

                return (
                    <div>
                        <Child1 num={num} handleClick={setNum} />
                        <Child2 text={text} handleClick={setText} />
                    </div>
                );
            }

            const rootElement = document.getElementById("root");
            ReactDOM.render(<Parent />, rootElement);
        </script>
    </body>
</html>
