<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax</title>
</head>
<body>
  <script>
    (function() {
      var httpRequest = new XMLHttpRequest()
      httpRequest.onreadystatechange = handler
      httpRequest.open('get', 'https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX/Getting_Started')
      httpRequest.send()
      console.log('异步1')
      function handler() {
        if(httpRequest.readyState === XMLHttpRequest.DONE) {
          if(httpRequest.status === 200) {
            console.log('异步2')
            // console.log(httpRequest.responseText)
            var el = document.createElement('ifream')
            el.innerHTML = httpRequest.responseText
            document.body.appendChild(el)
            console.log(httpRequest.getAllResponseHeaders())
          }
        }
      }
    })()
  </script>
</body>
</html>
