<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>仿苹果电脑任务栏菜单</title>
	<style type="text/css">
		body{margin:0;padding:0}
		#menu{position:absolute;width:100%;bottom:0;text-align:center;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oMenu=document.getElementById('menu');
			var aImg=oMenu.getElementsByTagName('img');
			var aWidth=[];
			for(var i=0;i<aImg.length;i++){
				console.log(aImg[i].offsetWidth);
				aWidth.push(aImg[i].offsetWidth);
				aImg[i].width=parseInt(aImg[i].offsetWidth/2);
			}
			document.onmousemove =function(){
				var event=event||window.event;
				for(var i=0;i<aImg.length;i++){
					var disX=aImg[i].offsetLeft+aImg[i].width/2-event.clientX;
					var disY= event.clientY - aImg[i].offsetTop - oMenu.offsetTop - aImg[i].offsetHeight / 2;
					var iScale=1- Math.sqrt(disX*disX+disY*disY)/300;
					iScale<0.5&&(iScale=0.5);
					console.log(iScale);
					aImg[i].width=aWidth[i]*iScale;
				}
			}
		}
	</script>
</head>
<body>
<div id="menu">
	<img src="img/1.png" />
    <img src="img/2.png" />
    <img src="img/3.png" />
    <img src="img/4.png" />
    <img src="img/5.png" />
    <img src="img/6.png" />
    <img src="img/7.png" />
    <img src="img/8.png" />
</div>
</body>
</html>
