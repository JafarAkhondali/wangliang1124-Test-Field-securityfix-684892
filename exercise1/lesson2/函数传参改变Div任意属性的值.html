<!DOCTYPE html>
<html>
<head>
	<title>函数传参，改变Div任意属性的值</title>
	<meta charset="utf-8">
	<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background-color: #000;
				margin:0 auto;
			}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oInput=document.getElementsByTagName('input'),
				div1=document.getElementById('div1');
				oInput[2].onclick=function(){
					 div1.style[oInput[0].value]=oInput[1].value;
				}
				oInput[3].onclick=function(){
					 div1.removeAttribute('style');
				}
		}
	</script>
</head>
<body>
<div>
	属性名：<input type="text" name="" value="background">
	属性值：<input type="text" name="" value="blue">
	<input type="button" name="" value="确定">
	<input type="button" name="" value="重置">
	<div id='div1'></div>
</div>
</body>
</html>
