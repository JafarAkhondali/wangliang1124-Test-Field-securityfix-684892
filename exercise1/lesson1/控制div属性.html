<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>控制div属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 300px;
			margin:0 auto;
			margin-bottom: 50px;
			text-align: center;
		}
		#div1{
			width:300px;
			height: 300px;
			margin:0 auto;
			background-color: #000;
		}
	</style>
	<script type="text/javascript">
		var div1=document.getElementById('div1');
		var buttons=document.getElementsByTagName('button');
		console.log(buttons.length);
		buttons[0].onclick=function(){
			div1.style.width='400px';
		}
	</script>
</head>
<body>
	<div>
		<button>变宽</button>
		<button>变高</button>
		<button>变色</button>
		<button>隐藏</button>
		<button>重置</button>
	</div>
	<div id="div1"></div>
</body>
</html>
