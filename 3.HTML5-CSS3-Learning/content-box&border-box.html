<!DOCTYPE html>
<html lang="zh-CN" manifest="test.manifest">
<head>
  <meta charset="UTF-8">
  <title>content-box & border-box</title>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=6" /> -->
  <style>
    .box {
      width:  100px;
      height: 100px;
      padding: 10px;
      border: 10px solid rgba(0,0,0,0.5);
      margin: 20px;
      background: #ccc;
      /*box-sizing: border-box;*/
    }
    .content-area {
      background: yellow
    }
    .parent {
      width: 50%;
      border: 5px solid #E18728;
      float: left;
    }

    .child {
      width: 90%;
      padding: 20%;
      border: 4px solid black;
      margin: .5em auto;
    }

    .twins {
      width: 50%;
      padding: 1em;
      border: 4px solid black;
      float: left;
    }


    /* styling for Pen, not related to box-sizing or layout */

    body {
      font-family: sans-serif;
      font-size: 1.1em;
    }

    .buttons {
      margin-bottom: .5em;
    }

    p:not(.intro) {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="content-area">我是一个盒子模型</span>
  </div>
  <div class="buttons">
    <p class="intro">Click the <code>border-box</code> button to fix the layout with the power of Box Sizing!</p>
    <button id="content">content-box</button>
    <button id="border">border-box</button>
  </div>
  <div class="parent">
    <p>Parent div with 50% width.</p>
    <div class="child">
      <p>Child div with 90% width, 4px black border, and 20% padding </p>
    </div>
    <div class="twins">
      <p>Child div with 50% width, 4px black border, and 1em padding</p>
    </div>
    <div class="twins">
      <p>Child div with 50% width, 4px black border, and 1em padding</p>
    </div>
  </div>
  <script>
/* eslint-disable */

  </script>
</body>
</html>
