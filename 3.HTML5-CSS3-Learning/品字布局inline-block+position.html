<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>品字布局</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 100%;
        /*此设置非常关键，因为默认的body，HTML高度为0，所以后面设置的div的高度无法用百分比显示*/
    }

    .header {
        text-align: center;
        height: 50%;
    }

    .content {
        display: inline-block;
        width: 50%;
        height: 100%;
        background: #ccc;
    }

    .main {
        position: relative;
        width: 100%;
        height: 50%;
        background: #ddd;
    }

    .main .left,
    .main .right {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 50%;
        background: green;
    }

    .main .right {
        left: 50%;
        right: 0;
        background: yellow;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="content"><span class="text">header</span></div>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
