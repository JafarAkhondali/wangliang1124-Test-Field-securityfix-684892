<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>品字布局</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        height: 100%;
        /*此设置非常关键，因为默认的body，HTML高度为0，所以后面设置的div的高度无法用百分比显示*/
    }

    .header {
        height: 50%;
        /*此步结合html,body高度为100%，解决元素相对窗口的定位问题*/
        width: 50%;
        background: #ccc;
        margin: 0 auto;
        text-align: center;
        font-size: 50%;
        vertical-align: middle
    }

    .text {}

    .main {
        width: 100%;
        height: 50%;
        background: #ddd;
    }

    .main .left,
    .main .right {
        float: left;
        width: 50%;
        height: 100%;
        background: green;
    }

    .main .right {
        background: yellow
    }
    .main2 {
        width: 100%;
        height: 50%;
        /* font-size: 0; */
        letter-spacing: -5px;
    }   
    .main2 .left, .main2 .right{
        display: inline-block;
        width: 50%;
        height: 100%;
        border: 1px solid #333;
        box-sizing: border-box;
        letter-spacing: normal;
        font-size: 12px;
        background: #ccc;
    }
    </style>
</head>

<body>
    <div class="header">
        <span class="text">hhhh</span>
    </div>
<!--     <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div> -->
    <div class="main2">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
