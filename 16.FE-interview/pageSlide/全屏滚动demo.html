<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>全屏滚动demo</title>
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .slide {
        /* position: relative; */
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: white;
        /*transition: 0.5s cubic-bezier(0.86, 0, 0.07, 1);*/
    }

    .slide .slide-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 36px;
        text-align: center;
        transform: translate3d(0,100%,0);
        -webkit-overflow-scrolling: touch;
        -webkit-tap-hightlight-color:  rgba(255, 255, 255, 0);
        -webkit-text-size-adjust:  none;
        -webkit-backface-visibility:hidden;
        -webkit-transform-style:preserve-3d;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        /* opacity: 0; */
    }

    .page1 {
        background-image: url('./img/spring.jpg');
        /* background: lightcoral; */
    }

    .page2 {
      background-image: url('./img/summer.jpg');
        /* background: green; */
    }

    .page3 {
      background-image: url('./img/autumn.jpg');
        /* background: lightblue; */
    }
    .page4 {
      background-image: url('./img/winter.jpg');
    }
    .transition {
      transition: all 0.5s cubic-bezier(0.550, 0.085, 0.000, 0.990), opacity ease-in-out 1s;
    }
    </style>
</head>

<body>
    <div class="slide">
        <section class="slide-page page1">Page 1</section>
        <section class="slide-page page2">Page 2</section>
        <section class="slide-page page3">Page 3</section>
        <section class="slide-page page4">Page 4</section>
    </div>
    <script src="./pageSlide.js"></script>
    <script>      
      new pageSlide()
    </script>
</body>

</html>
