<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>全屏滚动demo</title>
    <style>
    html,
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .slide {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: 0.5s cubic-bezier(0.86, 0, 0.07, 1);
    }

    .slide .slide-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 36px;
        text-align: center;
        transform: translate3d(0,100%,0);
    }

    .page1 {
        background: lightcoral;
    }

    .page2 {
        background: green;
    }

    .page3 {
        background: lightblue;
    }
    .transition {
      transition: all 0.6s ease-out;
    }
    </style>
</head>

<body>
    <div class="slide">
        <section class="slide-page page1">第一屏</section>
        <section class="slide-page page2">第二屏</section>
        <section class="slide-page page3">第三屏</section>
    </div>
    <script src="./pageSlide.js"></script>
    <script>      
      new pageSlide()
    </script>
</body>

</html>
