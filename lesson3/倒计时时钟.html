<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>倒计时时钟（100秒）</title>
	<style>
		body,div{margin:0;padding:0;}
		body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
		#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
		input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:url(img/btn-1.png) no-repeat;}
		input.cancel{background-position:0 -50px;}
		span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oSpan=document.getElementById('countdown').getElementsByTagName('span'),
				oButton=document.getElementById('countdown').getElementsByTagName('input')[0];
				var timer=null;
				oButton.onclick=function(){
					if(this.className==''){						
						timer=setInterval(function(){
							if(oSpan[1].innerHTML==0 && oSpan[0].innerHTML!=0){
								oSpan[0].innerHTML=0;
								oSpan[1].innerHTML=59;
							}else if(oSpan[1].innerHTML>0){
								var remain=oSpan[1].innerHTML;
								remain--;
								oSpan[1].innerHTML= remain;
							}else{
								clearInterval(timer);
							}

						},1000);
						this.className='cancel';
					}else{
						clearInterval(timer);
						this.className='';
					}
	
				}

		}
	</script>
</head>
<body>
<div id="countdown">
	<span>1</span>分钟<span>59</span>秒
	<input type="button" value="" />
</div>
</body>
</html
