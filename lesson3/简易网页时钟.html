<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简易网页时钟</title>
	<style>
		body,div{margin:0;padding:0;}
		body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
		#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
		span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oSpan=document.getElementById('clock').getElementsByTagName('span');
			setInterval(function(){
				var date=new Date();
				oSpan[0].innerHTML=date.getHours();
				oSpan[1].innerHTML=date.getMinutes();
				oSpan[2].innerHTML=date.getSeconds();
			},1000);
			
		}
	</script>

</head>
<body>
<div id="clock">
	<span></span>点<span></span>分<span></span>秒
</div>
</body>
</html>
